<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom right, #3d009e, #b93efc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 30rem;
}

.bell-btn {
    background-color: #250040;
    color: #fff;
    margin-left: auto;
    margin-bottom: 0.25rem;
    padding: 0.5rem;
    border: none;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 100ms, color 100ms;
    cursor: pointer;
}

.bell-btn:hover {
    background-color: #fff;
    color: #250040;
}

.notifications-wrapper {
    background-color: #fff;
    box-shadow: 0 10px 20px #00000057;
    border-radius: 5px;
    padding: 2rem;
}

.notifications-wrapper h1 {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
}

.heading-wrapper {
    display: flex;
    justify-content: space-between;
    padding-bottom: 2rem;
    border-bottom: 1px solid #d6d6d6;
}

.heading-wrapper .mark-as-read-btn {
    background-color: #b93efc36;
    color: #250040;
    padding: 0.35rem 0.75rem;
    border: none;
    border-radius: 999px;
    transition: background-color 150ms;
    cursor: pointer;
}

.heading-wrapper .mark-as-read-btn:hover {
    background-color: #b93efc26;
}

.notification-item {
    list-style-type: none;
    padding: 2rem 0;
    border-bottom: 1px solid #d6d6d6;
    display: flex;
    gap: 1rem;
}

.notification-item:last-of-type {
    border-bottom: none;
}

.notification-item .img-wrapper {
    max-width: 3rem;
    flex-shrink: 0;
}

.notification-item img {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    object-fit: cover;
    object-position: center center;
}

.notification-item .notification-time {
    color: #989898;
}

.notification-item .notification-item-btns {
    margin-top: 0.5rem;
    display: flex;
    gap: 0.5rem;
}

.notification-item-btns .decline-btn,
.notification-item-btns .accept-btn {
    width: 100%;
    max-width: 6rem;
    padding: 0.5rem 1rem;
    border: 1px solid #3d009e;
    border-radius: 5px;
    transition: background-color 100ms, color 100ms;
    cursor: pointer;
}

.notification-item-btns .decline-btn {
    background-color: #fff;
    color: #3d009e;
}

.notification-item-btns .decline-btn:hover{
    background-color: #3d009e14;
}

.notification-item-btns .accept-btn {
    background-color: #3d009e;
    color: #fff;
}

.notification-item-btns .accept-btn:hover{
    background-color: #3d009ecc;
    border-color: #3d009ecc;
}
    </style>
</head>

<body>
    <div class="container">
        <!-- Notification Button -->
        <button class="bell-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
        </button>

        <div class="notifications-wrapper">
            <div class="heading-wrapper">
                <h1>Notifications</h1>
                <button class="mark-as-read-btn">Mark all as read</button>
            </div>
            <!-- All notifications go in here -->
            <ul class="notifications-list">
                <li class="notification-item">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/flagged/photo-1595514191830-3e96a518989b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaG90b3xlbnwwfHwwfHx8MA%3D%3D" alt="user profile picture">
                    </div>
                    <div>
                        <p><strong>Paul Waga</strong> shared the file <strong>Android UI Kit</strong> with you.</p>
                        <small class="notification-time">An hour ago</small>
                        <div class="notification-item-btns">
                            <button class="decline-btn">Decline</button>
                            <button class="accept-btn">Accept</button>
                        </div>
                    </div>
                </li>
                <li class="notification-item">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1524290266577-e90173d9072a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHByb2ZpbGUlMjBwaG90b3xlbnwwfHwwfHx8MA%3D%3D" alt="user profile picture">
                    </div>
                    <div>
                        <p><strong>Denise Selover</strong> made you an editor in the team <strong>Power</strong>.</p>
                        <small class="notification-time">Yesterday</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        // Write your JavaScript code here

// Function to toggle display
function toggleDisplay(element) {
    element.style.display = (element.style.display === 'none') ? 'block' : 'none';
}

// Event listener for bell button
document.querySelector('.bell-btn').addEventListener('click', function () {
    toggleDisplay(document.querySelector('.notifications-wrapper'));
});

// Event listener for mark as read button
document.querySelector('.mark-as-read-btn').addEventListener('click', function () {
    document.querySelectorAll('.notifications-list').forEach(function (notification) {
        notification.style.display = 'none';
    });
});

// Event listener for decline button
const declineButton = document.querySelector('.decline-btn');
const acceptButton = document.querySelector('.accept-btn');
const buttonsWrapper = document.querySelector('.notification-item-btns');
const node = document.createElement('p');
const declineSuccess = document.createTextNode('The notification has been declined');
const acceptSuccess = document.createTextNode('The notification has been accepted');

function handleButtonClick(successMessage) {
    declineButton.style.display = 'none';
    acceptButton.style.display = 'none';
    node.textContent = successMessage;
    buttonsWrapper.appendChild(node);
}

declineButton.addEventListener('click', function () {
    handleButtonClick('The notification has been declined');
});

acceptButton.addEventListener('click', function () {
    handleButtonClick('The notification has been accepted');
});
    </script>
</body>

</html>
