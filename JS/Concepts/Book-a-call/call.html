<script>
    $('input[type=radio]').change(function() {
    let pagesValue = Number($('input[name="Pages"]:checked').attr('add-value')) || 0;
    let serviceValue = Number($('input[name="Service"]:checked').attr('add-value')) || 0;
    let animationsValue = Number($('input[name="Animations"]:checked').attr('add-value')) || 0;
    let integrationValue = Number($('input[name="Integration"]:checked').attr('add-value')) || 0;

    let sum = pagesValue * (serviceValue + animationsValue + integrationValue);

    const formattedSum = new Intl.NumberFormat().format(sum);

    $('.price-added-value').text(formattedSum);
    $('.price-send-value').val(formattedSum);
});

</script>
