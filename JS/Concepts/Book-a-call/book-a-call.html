    <script>
      // on each radio button click
      $("input[type=radio]").change(function () {
        let sum = 0;
        // if this radio button is in the branding group
        if ($('input[name="Pages"]:checked').length > 0) {
          // the sum is equal to the radio button's value
          // plus the selected development group radio button
          // if no radio button is selected in the development group
          // default to 0
          sum += Number(
            Number($('input[name="Pages"]:checked').attr("add-value")) || 0
          );
        }
        if ($('input[name="Service"]:checked').length > 0) {
          // if this radio button is in the development group
          // the sum is equal to the radio button's value
          // plus the selected branding group radio button
          // if no radio button is selected in the branding group
          // default to 0
          sum += Number(
            Number($('input[name="Service"]:checked').attr("add-value")) || 0
          );
        }
        if ($('input[name="Animations"]:checked').length > 0) {
          // if this radio button is in the development group
          // the sum is equal to the radio button's value
          // plus the selected branding group radio button
          // if no radio button is selected in the branding group
          // default to 0
          sum += Number(
            Number($('input[name="Animations"]:checked').attr("add-value")) || 0
          );
        }
        if ($('input[name="Integration"]:checked').length > 0) {
          // if this radio button is in the development group
          // the sum is equal to the radio button's value
          // plus the selected branding group radio button
          // if no radio button is selected in the branding group
          // default to 0
          sum += Number(
            Number($('input[name="Integration"]:checked').attr("add-value")) ||
              0
          );
        }
        // format sum e.g. 3500 to 3,500
        const formattedSum = new Intl.NumberFormat().format(sum);

        // display the sum
        // NB: use sum directly if not interested in formatting
        // $('.hack43-added-value').text(sum);
        $(".price-added-value").text(formattedSum);
        // add the radio button's value to the hidden input field
        $(".price-send-value").val(formattedSum);
      });
    </script>
