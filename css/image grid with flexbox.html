<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image grid</title>
    <link rel="stylesheet" href="image grid with flexbox.css">
</head>

<body>
    <div class="row">
        <div class="column">
            <img src="https://source.unsplash.com/random/?boys">
            <img src="https://source.unsplash.com/random/?girl">
            <img src="https://source.unsplash.com/random/?new york">
            <img src="https://source.unsplash.com/random/?girl in 20s">
            <img src="https://source.unsplash.com/random/?model">
            <img src="https://source.unsplash.com/random/?street photograph">
            <img src="https://source.unsplash.com/random/?street photographs">
        </div>
        <div class="column">
            <img src="https://source.unsplash.com/random/? street photograph classroom">
            <img src="https://source.unsplash.com/random/?street photograph uniform">
            <img src="https://source.unsplash.com/random/?street photograph hero">
            <img src="https://source.unsplash.com/random/?chaos">
            <img src="https://source.unsplash.com/random/?sulphur">
            <img src="https://source.unsplash.com/random/?cinema">
            <img src="https://source.unsplash.com/random/?screen">
        </div>
        <div class="column">
            <img src="https://source.unsplash.com/random/?india">
            <img src="https://source.unsplash.com/random/?7 wonders">
            <img src="https://source.unsplash.com/random/?count">
            <img src="https://source.unsplash.com/random/?youth">
            <img src="https://source.unsplash.com/random/?scale">
            <img src="https://source.unsplash.com/random/?bowel">
            <img src="https://source.unsplash.com/random/?proud">
        </div>
        <div class="column">
            <img src="https://source.unsplash.com/random/?holi">
            <img src="https://source.unsplash.com/random/?military">
            <img src="https://source.unsplash.com/random/?theater">
            <img src="https://source.unsplash.com/random/?brain">
            <img src="https://source.unsplash.com/random/?toy">
            <img src="https://source.unsplash.com/random/?slice">
            <img src="https://source.unsplash.com/random/?concern">
        </div>
      </div>
</body>
</html>
